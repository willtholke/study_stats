<!doctype html>
{% extends "base.html" %}
{% block content %}
    <h1></h1>
    <p>Do you want to <a href="{{  url_for('login') }}">log in?</a></p>
    <h1>Welcome, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
